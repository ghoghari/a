<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>

<head>

    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Forgot Password</title>

</head>

<body style='background: #f4f7f9; font-family:Helvetica Neue, Helvetica, Arial;'>
    <table align='center' bgcolor='#f4f7f9' border='0' cellpadding='0' cellspacing='0' id='backgroundTable'
        style='background: #f4f7f9;' width='100%'>
        <tr>
            <td align='center'>
                <center>
                    <table border='0' cellpadding='30' cellspacing='0'
                        style='margin-left: auto;margin-right: auto;width:600px;text-align:center;' width='600'>
                        <tr>
                            <td align='left' style='background: #ffffff; border: 1px solid #dce1e5;' valign='top'
                                width=''>
                                <table border='0' cellpadding='0' cellspacing='0' width='100%'>
                                    <tr>
                                        <td align='center' valign='top'>
                                            <h2 style='color: #9f29f2 !important'>Password reset</h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align='center'
                                            style='border-top: 1px solid #dce1e5;border-bottom: 1px solid #dce1e5;'
                                            valign='top'>
                                            <p style='margin: 1em 0;'>
                                                <strong>Username:</strong>
                                                {{user_name}}
                                            </p>
                                            <p style='margin: 1em 0;'>
                                                <strong>E-mail:</strong>
                                                {{email}}
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align='center' valign='top'>
                                            <p style='margin: 1em 0;'>
                                                <br>
                                                ...... Forgot Password Link is Below .......
                                            </p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align='center' bgcolor='#9f29f2' valign='top'>
                                            <h3><a href="{{link}}" style="color: #ffffff !important">Change my
                                                    password</a></h3>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</body>

</html>
